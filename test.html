<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
.filterKnapp {
  font-family: 'Swansea', sans-serif;
  background-color: white;
  color:rgb(33, 50, 84);
  font-size: 15px;
  border: none;
  cursor: pointer;
}

.filter {
  position: relative;
  display: inline-block;
}

.filterinnhold {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 160px;
  width: 20rem;
  height: 40rem;
  padding: 2rem;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.filterinnhold a {
  color: rgb(33, 50, 84);
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}
.tittelfilter {
  margin-left: 9rem;
  padding-bottom: 1rem;
  width: 11rem;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}
.viderefilter {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}
.filterknapper {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
}
.fjern {
  margin-left: 3.5rem;
  width: 6rem;
  height: 3rem;
  background-color: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
}
.vis {
  margin-right: 3.5rem;
  width: 6rem;
  height: 3rem;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

.filter a:hover {
  background-color: #e8e8e8;
}
.filterKnapp {
color: rgb(33, 50, 84);
border: none;
cursor: pointer;
}
.show {
  display: block;
}
</style>
</head>
<body>
  <div class="knapper">
    <div class="sorter">
        <div class="tekst-ikon">
            <button onclick="sorteringsFunksjon()" class="sorterKnapp"><h4>Sorter etter</h4></button>
            <div class="ikon"><img src="icons/pilned.svg" alt=""></div>
        </div>
        <div id="sorteringsMeny" class="sorteringsinnhold">
            <h4><a href="mest_kjopt.html">Mest kjøpt</a></h4>
            <h4><a href="nyheter.html">Nyheter</a></h4>
            <h4><a href="#hoy">Høyest pris</a></h4>
            <h4><a href="#lav">Lavest pris</a></h4>
            <h4><a href="tilbud.html">Tilbud</a></h4>
        </div>
    </div>
    <div class="filter">
      <div class="tekst-ikon"></div>
        <button onclick="filterFunksjon()" class="filterKnapp"><h4>Filter </h4></button>
        <div class="ikon"><img src="icons/filter.svg" alt=""></div>
      </div>
      <div id="filterMeny" class="filterinnhold">
        <div class="tittelfilter">
          <h4>Filter</h4>
          <div class="ikon"><img src="icons/kryss.svg" alt=""></div>
        </div>
        <div class="viderefilter">
          <h4>Prisklasse</h4>
          <div class="ikon"><img src="icons/pluss.svg" alt=""></div>
        </div>
        <div class="viderefilter">
          <h4>Farge</h4>
          <div class="ikon"><img src="icons/pilhoyre.svg" alt=""></div>
        </div>
        <div class="viderefilter">
          <h4>Størrelse</h4>
          <div class="ikon"><img src="icons/pilhoyre.svg" alt=""></div>
        </div>
        <div class="viderefilter">
          <h4>Produkttype</h4>
          <div class="ikon"><img src="icons/pilhoyre.svg" alt=""></div>
        </div>
        <div class="viderefilter">
          <h4>Stil</h4>
          <div class="ikon"><img src="icons/pilhoyre.svg" alt=""></div>
        </div>
        <div class="viderefilter">
          <h4>Passform</h4>
          <div class="ikon"><img src="icons/pilhoyre.svg" alt=""></div>
        </div>
        <div class="filterknapper">
          <div class="fjern">
            <h4>Fjern</h4>
          </div>
          <div class="vis">
            <h5>Vis</h5>
          </div>
        </div>
      </div>
  </div>
  <script>
      function filterFunksjon() {
    document.getElementById("filterMeny").classList.toggle("show");
  }

  window.onclick = function(event) {
    if (!event.target.matches('.filterKnapp')) {
      var dropdowns = document.getElementsByClassName("fiterinnhold");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
  </script>
</body>
</html>
