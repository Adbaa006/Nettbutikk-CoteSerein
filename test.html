<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
.filterKnapp {
  font-family: 'Swansea', sans-serif;
  background-color: white;
  color:rgb(33, 50, 84);
  font-size: 15px;
  border: none;
  cursor: pointer;
}
.prisKnapp {
  font-family: 'Swansea', sans-serif;
  background-color: white;
  color:rgb(33, 50, 84);
  font-size: 15px;
  border: none;
  cursor: pointer;
}

.filter {
  position: relative;
  display: inline-block;
}
.filterinnhold {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 160px;
  width: 20rem;
  height: 40rem;
  padding: 2rem;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.filterinnhold a {
  color: rgb(33, 50, 84);
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.tittelfilter {
  margin-left: 9rem;
  padding-bottom: 1rem;
  width: 11rem;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}
.viderefilter {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}
.filterknapper {
  position: absolute;
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: flex-end;
}
.fjern {
  margin-left: 3.5rem;
  width: 6rem;
  height: 3rem;
  background-color: #ddd;
  display: flex;
  justify-content: center;
  align-items: center;
}
.vis {
  margin-right: 3.5rem;
  width: 6rem;
  height: 3rem;
  background-color: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

.filter a:hover {
  background-color: #e8e8e8;
}
.filterKnapp {
color: rgb(33, 50, 84);
border: none;
cursor: pointer;
}
.prisKnapp {
color: rgb(33, 50, 84);
border: none;
cursor: pointer;
}

.show {
  display: block;
}
</style>
</head>
<body>
  <div class="knapper">
    <div class="sorter">
        <div class="tekst-ikon">
            <button onclick="sorteringsFunksjon()" class="sorterKnapp"><h4>Sorter etter</h4></button>
            <div class="ikon"><img src="icons/pilned.svg" alt=""></div>
        </div>
        <div id="sorteringsMeny" class="sorteringsinnhold">
            <h4><a href="mest_kjopt.html">Mest kjøpt</a></h4>
            <h4><a href="nyheter.html">Nyheter</a></h4>
            <h4><a href="#hoy">Høyest pris</a></h4>
            <h4><a href="#lav">Lavest pris</a></h4>
            <h4><a href="tilbud.html">Tilbud</a></h4>
        </div>
    </div>
    <div class="filter">
      <div class="tekst-ikon">
        <button onclick="filterFunksjon()" class="filterKnapp"><h4>Filter </h4></button>
        <div class="ikon"><img src="icons/kryss.svg" alt=""></div>
      </div>
      <div id="filterMeny" class="filterinnhold">
        <div class="tittelfilter">
          <h4>Filter</h4>
          <div class="ikon"><img src="icons/kryss.svg" alt=""></div>
        </div>
          <div class="viderefilter">
            <button onclick="prisFunksjon()" class="prisKnapp"><h4>Prisklasse</h4></button>
            <div class="ikon"><img src="icons/pluss.svg" alt=""></div>
          </div>
            <div id="prisMeny" class="prisinnhold">
              <img src="icons/minus.svg" alt="">
              <img src="icons/pluss.svg" alt="">
            </div>
        <div class="viderefilter">
          <button id="opneFarge">Farge</button>
          <div id="fargedrop" style="display: none;">
              <div class="fargeinnhold">
                  <div class="tittelfilter">
                      <h4>Farge</h4>
                      <button id="lukkFarge"><div class="ikon"><img src="icons/kryss.svg" alt=""></div></button>
                  </div>
                  <div class="pass">Tett</div>
                  <div class="pass">Tett</div>
                  <div class="pass">Tett</div>
                  <div class="pass">Tett</div>
              </div>
          </div>
        </div>
    <div class="viderefilter">
        <button id="opneStrl">Størrelse</button>
        <div id="strldrop" style="display: none;">
            <div class="strlinnhold">
                <div class="tittelfilter">
                    <h4>Størrelse</h4>
                    <button id="lukkStrl"><div class="ikon"><img src="icons/kryss.svg" alt=""></div></button>
                </div>
                <div class="pass">Tett</div>
                <div class="pass">Tett</div>
                <div class="pass">Tett</div>
                <div class="pass">Tett</div>
            </div>
        </div>
    </div>
    <div class="viderefilter">
        <button id="opneType">Produkttype</button>
        <div id="typedrop" style="display: none;">
            <div class="typeinnhold">
                <div class="tittelfilter">
                    <h4>Produkttype</h4>
                    <button id="lukkType"><div class="ikon"><img src="icons/kryss.svg" alt=""></div></button>
                </div>
                <div class="pass">Tett</div>
                <div class="pass">Tett</div>
                <div class="pass">Tett</div>
                <div class="pass">Tett</div>
            </div>
        </div>
    </div>
    <div class="viderefilter">
        <button id="opneStil">Stil</button>
        <div id="stildrop" style="display: none;">
            <div class="stilinnhold">
                <div class="tittelfilter">
                    <h4>Stil</h4>
                    <button id="lukkStil"><div class="ikon"><img src="icons/kryss.svg" alt=""></div></button>
                </div>
                <div class="pass">Tett</div>
                <div class="pass">Tett</div>
                <div class="pass">Tett</div>
                <div class="pass">Tett</div>
            </div>
        </div>
    </div>
    <div class="viderefilter">
        <button id="opnePass">Passform</button>
        <div id="passdrop" style="display: none;">
            <div class="passinnhold">
                <div class="tittelfilter">
                    <h4>Passform</h4>
                    <button id="lukkPass"><div class="ikon"><img src="icons/kryss.svg" alt=""></div></button>
                </div>
                <div class="pass">Tett</div>
                <div class="pass">Tett</div>
                <div class="pass">Tett</div>
                <div class="pass">Tett</div>
            </div>
        </div>
    </div>
        <div class="filterknapper">
          <div class="fjern">
            <h4>Fjern</h4>
          </div>
          <div class="vis">
            <h5>Vis</h5>
          </div>
        </div>
      </div>
  </div>
  <script>

function filterFunksjon() {
  document.getElementById("filterMeny").classList.toggle("show");
}

function prisFunksjon() {
  document.getElementById("prisMeny").classList.toggle("show");
}

const openPass = document.getElementById('opnePass');
const lukkPass = document.getElementById('lukkPass');
const passdrop = document.getElementById('passdrop');
const opneFarge = document.getElementById('opneFarge');
const lukkFarge = document.getElementById('lukkFarge');
const fargedrop = document.getElementById('fargedrop');
const opneStrl = document.getElementById('opneStrl');
const lukkStrl = document.getElementById('lukkStrl');
const strldrop = document.getElementById('strldrop');
const opneType = document.getElementById('opneType');
const lukkType = document.getElementById('lukkType');
const typedrop = document.getElementById('typedrop');
const opneStil = document.getElementById('opneStil');
const lukkStil = document.getElementById('lukkStil');
const stildrop = document.getElementById('stildrop');

opnePass.addEventListener('click', () => {
passdrop.style.display = 'block';
});

lukkPass.addEventListener('click', () => {
passdrop.style.display = 'none';
});

opneStil.addEventListener('click', () => {
stildrop.style.display = 'block';
});

lukkStil.addEventListener('click', () => {
stildrop.style.display = 'none';
});

opneType.addEventListener('click', () => {
typedrop.style.display = 'block';
});

lukkType.addEventListener('click', () => {
typedrop.style.display = 'none';
});

opneStrl.addEventListener('click', () => {
strldrop.style.display = 'block';
});

lukkStrl.addEventListener('click', () => {
strldrop.style.display = 'none';
});

opneFarge.addEventListener('click', () => {
fargedrop.style.display = 'block';
});

lukkFarge.addEventListener('click', () => {
fargedrop.style.display = 'none';
});

  </script>
  <script src="javascript/script.js"></script>
</body>
</html>
