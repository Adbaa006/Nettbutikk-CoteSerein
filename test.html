<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>

body {
  background-color: yellow;
}
.sokknapp {
  color: rgb(33, 50, 84);
  border: none;
  cursor: pointer;
}


.sokbar {
  position: relative;
  display: inline-block;
}

.sokinnhold {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.sokbar a:hover {background-color: #ddd;}

.show {display: block;}

#sokMeny {
  width: 35rem;
  margin: auto;
  height: fit-content;
}
.tekst {
  margin: auto;
  width: 30rem;
  height: 1.8rem;
  margin: 1rem;
  display: flex;
  flex-direction: row;
  align-content: space-between;
}
.skrive {
  margin: auto;
  width: 30rem;
  height: 1.8rem;
  margin: 1rem;
  display: flex;
  flex-direction: row;
  align-content: space-between;
}
.text {
  width: 25rem;
}
.sokenter {
  margin: auto;
  width: 3rem;
  height: 2rem;
  background-color: rgb(33, 50, 84);
  color: white;
  display: flex;
  justify-content: center;
}
.forslag {
  width: 30rem;
  height: auto;
  margin: auto;
  display: flex;
  flex-direction: row;
  justify-content: flex-start;
}
.populere {
  margin: 2rem;
}
.nye {
  margin: 2rem;
}
</style>
</head>
<body style="background-color:yellow;">

<div class="sokefunksjon">
  <button onclick="sokFunksjon()">
    <img class="ikon sokknapp" src="icons/sok.svg" alt="">
  </button>
  <div id="sokMeny" class="sokinnhold">
    <div class="sokboks">
    	<div class="sokbar">
        	<div class="tekst">
            	<h4>Hva ser du etter?</h4>
                <div class="ikon"><img src="icons/kryss.svg" alt=""></div>
            </div>
            <div class="skrive">
            	<input type="text" placeholder="Skriv her...">
                <div class="sokenter">
                	<h5>Søk</h5>
                </div>
            </div>
        </div>
        <div class="forslag">
        	<div class="populere">
            	<h4>Populære søk</h4>
                <ul>
                	<li><p>Jakke</p></li>
                    <li><p>Bukse</p></li>
                    <li><p>kjole</p></li>
                </ul>
            </div>
            <div class="nye">
            	<h4>Nyheter</h4>
                <ul>
                	<li><p>Jakke</p></li>
                    <li><p>Bukse</p></li>
                    <li><p>kjole</p></li>
                </ul>
            </div>
        </div>
    </div>	
  </div>
</div>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function sokFunksjon() {
  document.getElementById("sokMeny").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.sokknapp')) {
    var dropdowns = document.getElementsByClassName("sokinnhold");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}
</script>

</body>
</html>
